<h1>{{ContactTitle}}</h1>
<hr />
<a href="#AddContact" class="btn btn-primary">Add New Contact</a>
<hr />
<a ng-click="ContactRefresh()" class="btn btn-primary">Refresh List</a>
<table class="table table-striped table-hover">
    <thead>
        <tr class="info">
            <td>
                Contact ID
            </td>
            <td>
                Contact Name
            </td>
            <td>
                Contact Details
            </td>
        </tr>
    </thead>
    <tbody>
        <tr class="success" ng-repeat="contact in AllContacts">
            <td>
                {{contact.Id}}
            </td>
            <td>
                {{contact.Name}}
            </td>
            <td>
                {{contact.Details}}
            </td>

        </tr>
    </tbody>
</table>
