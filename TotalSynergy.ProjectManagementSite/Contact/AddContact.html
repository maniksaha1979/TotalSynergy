<form class="form-horizontal" name="AddNewContact">
    <fieldset>
        <legend>Create New Contact</legend>
        <div class="form-group">
            <label for="Contact Name" class="col-lg-2 control-label">Contact Name</label>
            <div class="col-lg-10">
                <input type="text" required class="form-control" ng-model="SingleContact.Name">
            </div>
        </div>

        <div class="form-group">
            <label for="Project Name" class="col-lg-2 control-label">Contact Details</label>
            <div class="col-lg-10">
                <input type="text" required class="form-control" ng-model="SingleContact.Details">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a href="#Contact" class="btn btn-default">Cancel</a>
                <a class="btn btn-primary" ng-click="AddContact(SingleContact)">Create Contact</a>
            </div>
        </div>
    </fieldset>
</form>
