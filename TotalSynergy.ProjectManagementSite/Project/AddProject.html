<form class="form-horizontal" name="AddNewProject">
    <fieldset>
        <legend>Create New Project</legend>
        <div class="form-group">
            <label for="Project Name" class="col-lg-2 control-label">Project Name</label>
            <div class="col-lg-10">
                <input type="text" required class="form-control" ng-model="SingleProject.Name">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a href="#Project" class="btn btn-default">Cancel</a>
                <a class="btn btn-primary" ng-click="AddProject(SingleProject)">Create Project</a>
            </div>
        </div>
    </fieldset>
</form>
