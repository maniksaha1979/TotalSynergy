<h1>{{ProjectContactTitle}}</h1>
<hr />
<a href="#AddProjectContact" class="btn btn-primary">Add  Contact To Project</a>
<hr />
<a ng-click="ProjectContactRefresh()" class="btn btn-primary">Refresh List</a>
<table class="table table-striped table-hover">
    <thead>
        <tr class="info">
            <td>
                Project Contact ID
            </td>
            <td>
                Project Name
            </td>
            <td>
                Contact Name
            </td>
        </tr>
    </thead>
    <tbody>
        <tr class="success" ng-repeat="pc in allProjectContacts">
            <td>
                {{pc.Id}}
            </td>
            <td>
                {{pc.ProjectName}}
            </td>
            <td>
                {{pc.ContactName}}
            </td>

        </tr>
    </tbody>
</table>
